name: Python Performance Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  benchmark:
    runs-on: ubuntu-latest
    env:
      DJANGO_SETTINGS_MODULE: indvprdjango/indvprdjango/settings.py
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        echo "export DJANGO_SETTINGS_MODULE=indvprdjango/indvprdjango/settings.py" >> $GITHUB_ENV
        python -m pip install --upgrade pip
        pip install pytest-benchmark
        pip install django
        pip install pytest pytest-django
        export PYTHONPATH=$(pwd):indvprdjango
        python indvprdjango/mydjangoapp/test_models.py test
        python indvprdjango/mydjangoapp/test_views.py test
   
    - name: Run benchmark tests
      run: pytest --benchmark-autosave --benchmark-sort=mean
